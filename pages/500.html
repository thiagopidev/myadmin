<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>MyAdmin | Sample</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
        <link rel="stylesheet" href="../vendors/fontawesome/css/all.min.css"/>
        <link rel="stylesheet" href="../vendors/adminlte/css/adminlte.min.css"/>
        <link rel="stylesheet" href="../css/styles.css"/>
    </head>
    <body class="hold-transition layout-top-nav layout-navbar-fixed layout-footer-fixed">
        <div class="wrapper">
            <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
                <div class="container">
                    <a href="" class="navbar-brand">
                        <img src="../images/logo.png" class="brand-image" style="opacity: .8"/>
                        <span class="brand-text font-weight-regular">MyAdmin</span>
                    </a>
                    <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <div class="content-wrapper">
                <div class="content-header">
                    <div class="container">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0"> 500 <small>Error Page</small></h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="error-page">
                                <h3 class="headline text-danger">500</h3>
                                <div class="error-content">
                                    <h3><i class="fas fa-exclamation-triangle text-danger"></i> Oops! Something went wrong.</h3>
                                    <p>
                                        We will work on fixing that right away.
                                        Meanwhile, you may <a href="">return to dashboard</a> or try using the search form.
                                    </p>
                                    <a href="" class="btn btn-danger btn-block"><i class="fa fa-home ico"></i>Home</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="main-footer">
                <div class="float-right d-none d-sm-inline">
                    Based on AdminLTE 3.2
                </div>
                <strong>Copyright &copy; 2024 <a href="">MyAdmin</a>.</strong> All rights reserved.
            </footer>
        </div>
        <script src="../vendors/jquery/jquery.min.js"></script>
        <script src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../vendors/adminlte/js/adminlte.min.js"></script>
    </body>
</html>
