<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>MyAdmin | Forms</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
        <link rel="stylesheet" href="../vendors/fontawesome/css/all.min.css"/>
        <link rel="stylesheet" href="../vendors/adminlte/css/adminlte.min.css"/>
        <link rel="stylesheet" href="../vendors/jqueryui/css/jqueryui.min.css"/>
        <link rel="stylesheet" href="../css/styles.css"/>
    </head>
    <body class="hold-transition layout-top-nav layout-navbar-fixed layout-footer-fixed">
        <div class="wrapper">
            <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
                <div class="container">
                    <a href="" class="navbar-brand">
                        <img src="../images/logo.png" class="brand-image" style="opacity: .8"/>
                        <span class="brand-text font-weight-regular">MyAdmin</span>
                    </a>
                    <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="" class="nav-link">
                                    <i class="fas fa-home mr-2"></i>Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">
                                    <i class="fas fa-envelope mr-2"></i>Messages
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a id="dropdown-first-sub-menu" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">
                                    <i class="fas fa-dot-circle mr-2"></i>Others
                                </a>
                                <ul aria-labelledby="dropdown-first-sub-menu" class="dropdown-menu border-0 shadow">
                                    <li><a href="" class="dropdown-item"><i class="fas fa-save mr-2"></i>Registers</a></li>
                                    <li class="dropdown-divider"></li>
                                    <li><a href="" class="dropdown-item"><i class="fas fa-pen mr-2"></i>Edit</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link" data-toggle="dropdown" href="">
                                <i class="fas fa-user"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                                <a href="" class="dropdown-item">
                                    <i class="fas fa-cog mr-2"></i>Settings
                                </a>
                                <div class="dropdown-divider"></div>
                                <a href="" class="dropdown-item">
                                    <i class="fas fa-power-off mr-2"></i>Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="content-wrapper">
                <div class="content-header">
                    <div class="container">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0"> Form <small>Register</small></h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="">MyAdmin</a></li>
                                    <li class="breadcrumb-item"><a href="">Pages</a></li>
                                    <li class="breadcrumb-item active">Form</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <form>
                                        <div class="card-header">
                                            <h5 class="card-title m-0">Form</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label>Input</label>
                                                        <input class="form-control input" type="text"/>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label>Input-group-append</label>
                                                        <div class="input-group">
                                                            <input class="form-control input" type="text"/>
                                                            <div class="input-group-append">
                                                                <span class="input-group-text">
                                                                    <i class="fa fa-search"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <div class="form-group">
                                                        <label>Select</label>
                                                        <select class="form-control select">
                                                            <option value="">Choice...</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-sm-3">
                                                    <div class="form-group">
                                                        <label>Select-group-append</label>
                                                        <div class="input-group">
                                                            <select class="form-control select">
                                                                <option value="">Choice...</option>
                                                            </select>
                                                            <div class="input-group-append">
                                                                <span class="input-group-text">
                                                                    <i class="fa fa-link"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-3">
                                                    <div class="form-group">
                                                        <label>Input-mask</label>
                                                        <div class="input-group">
                                                            <input class="form-control input time" type="text"/>
                                                            <div class="input-group-append">
                                                                <span class="input-group-text">
                                                                    <i class="fa fa-clock"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-3">
                                                    <div class="form-group">
                                                        <label>Datepicker</label>
                                                        <div class="input-group">
                                                            <input class="form-control input date datepicker" type="text"/>
                                                            <div class="input-group-append">
                                                                <span class="input-group-text">
                                                                    <i class="fa fa-calendar"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <div class="form-group">
                                                        <div class="custom-control custom-checkbox">
                                                            <input class="custom-control-input" type="checkbox" id="custom-checkbox-1" value="option1"/>
                                                            <label for="custom-checkbox-1" class="custom-control-label">Checkbox</label>
                                                        </div>
                                                        <div class="custom-control custom-checkbox">
                                                            <input class="custom-control-input" type="checkbox" id="custom-checkbox-2" checked/>
                                                            <label for="custom-checkbox-2" class="custom-control-label">Checkbox-checked</label>
                                                        </div>
                                                        <div class="custom-control custom-checkbox">
                                                            <input class="custom-control-input" type="checkbox" id="custom-checkbox-3" disabled/>
                                                            <label for="custom-checkbox-3" class="custom-control-label">Checkbox-disabled</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-3">
                                                    <div class="form-group">
                                                        <div class="custom-control custom-radio">
                                                            <input class="custom-control-input" type="radio" id="custom-radio-1" name="custom-radio"/>
                                                            <label for="custom-radio-1" class="custom-control-label">Radio</label>
                                                        </div>
                                                        <div class="custom-control custom-radio">
                                                            <input class="custom-control-input" type="radio" id="custom-radio-2" name="custom-radio" checked/>
                                                            <label for="custom-radio-2" class="custom-control-label">Radio-checked</label>
                                                        </div>
                                                        <div class="custom-control custom-radio">
                                                            <input class="custom-control-input" type="radio" id="custom-radio-3" name="custom-radio" disabled/>
                                                            <label for="custom-radio-3" class="custom-control-label">Radio-disabled</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="custom-range-1">Custom-range</label>
                                                        <input type="range" class="custom-range" id="custom-range-1"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <a href="" class="btn btn-info btn-regular"><i class="fa fa-search fa-sm ico"></i>Search</a>
                                            <button type="reset" class="btn btn-secondary btn-regular"><i class="fa fa-eraser fa-sm ico"></i>Eraser</button>
                                            <button type="submit" class="btn btn-primary btn-regular"><i class="fa fa-save fa-sm ico"></i>Save</button>
                                            <a href="" class="btn btn-danger btn-regular"><i class="fa fa-times fa-sm ico"></i>Close</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="main-footer">
                <div class="float-right d-none d-sm-inline">
                    Based on AdminLTE 3.2
                </div>
                <strong>Copyright &copy; 2024 <a href="">MyAdmin</a>.</strong> All rights reserved.
            </footer>
        </div>
        <script src="../vendors/jquery/jquery.min.js"></script>
        <script src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../vendors/adminlte/js/adminlte.min.js"></script>
        <script src="../vendors/inputmask/js/inputmask.min.js"></script>
        <script src="../vendors/jqueryui/js/jqueryui.min.js"></script>
        <script src="../js/mask.js"></script>
        <script src="../js/datepicker.js"></script>
    </body>
</html>
